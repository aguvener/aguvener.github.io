<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        select, input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        .cf-turnstile {
            margin-top: 15px;
        }
    </style>
    <!-- Include Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>

    <div class="container">
        <h1>Find Your University</h1>
        <form id="filter-form">

                    <option value="0.3">0.3</option>
                    <option value="-1.2">-1.2</option>
                </select>
            </div>

            <div class="form-group">
                <label for="logic">Logic</label>
                <select id="logic" name="logic">
                    <option value="">Select Logic Score</option>
                    <option value="-0.8">-0.8</option>
                    <option value="1.8">1.8</option>
                    <option value="4.1">4.1</option>
                    <option value="0.3">0.3</option>
                    <option value="0">0</option>
                    <option value="4.5">4.5</option>
                    <option value="1.1">1.1</option>
                    <option value="5.6">5.6</option>
                    <option value="3.7">3.7</option>
                    <option value="-0.1">-0.1</option>
                    <option value="1.5">1.5</option>
                    <option value="6">6</option>
                    <option value="2.6">2.6</option>
                    <option value="3">3</option>
                    <option value="7.5">7.5</option>
                    <option value="0.7">0.7</option>
                    <option value="2.2">2.2</option>
                    <option value="-1.2">-1.2</option>
                    <option value="-1.6">-1.6</option>
                    <option value="-0.4">-0.4</option>
                    <option value="-2">-2</option>
                </select>
            </div>

            <div class="form-group">
                <label for="campus">Campus</label>
                <select id="campus" name="campus">
                    <option value="">Select Campus</option>
                    <option value="sapienza">Sapienza</option>

                    <option value="catania">Catania</option>
                    <option value="dent_sienna">Dent Siena</option>
                    <option value="bari">Bari</option>
                    <option value="padova">Padova</option>
                    <option value="marche">Marche</option>
                    <option value="pavia">Pavia</option>
                    <option value="torvergata">Torvergata</option>
                    <option value="bicocca">Bicocca</option>
                    <option value="esteri">Esteri</option>
                </select>
            </div>

            <!-- Turnstile CAPTCHA -->
            <div class="cf-turnstile" data-sitekey="0x4AAAAAAAmuRQiNwQrIByDu"></div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

<script>
    document.getElementById('filter-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Capture form data
        const formData = new FormData(event.target);

        // Get the Turnstile CAPTCHA token using the correct method
        const turnstileResponse = turnstile.getResponse();  // This correctly captures the CAPTCHA token

        // Check if CAPTCHA was completed
        if (!turnstileResponse) {
            alert('Please complete the CAPTCHA');
            return;
        }

        // Add CAPTCHA token to form data
        formData.append('turnstile_token', turnstileResponse);

        // Send data to your API
        fetch('https://u68y1vrioc.execute-api.eu-south-1.amazonaws.com/imatfilt/filet', {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            console.log('Response from API:', data);
            alert('Submission successful! Check the console for the response.');
        })
        .catch(error => {
            console.error('Error:', error);
            alert('There was an error with your submission. Check the console for more details.');
        });
    });
</script>



</body>
</html>
